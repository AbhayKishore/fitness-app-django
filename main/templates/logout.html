<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out...</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom Styles */
        body {
            background-image: url('https://content.rsggroup.com/image/upload/q_auto,f_auto/v1620635033/GoldsGym/Studio%20Berlin/210310_GOLDSGYM_Interior_0463.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);  /* Slight transparency */
        }
        h1 {
            font-size: 38px;
            font-weight: bold;
            color: #081158;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        a {
            color: #3898ec;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #081158;
        }

        /* Button Style */
        .btn-custom {
            background-color: #3898ec;
            color: white;
            padding: 9px 15px;
            text-decoration: none;
            border: none;
            margin-top: 20px;
            font-weight: bold;
            border-radius: 4px;
        }

        .btn-custom:hover {
            background-color: #2a74b4;
        }

        /* Container Styling */
        .container-custom {
            background-color: #d2e4e0;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 940px;
            margin: 0 auto;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 991px) {
            .container-custom {
                max-width: 728px;
            }
        }

        @media (max-width: 767px) {
            .container-custom {
                max-width: 100%;
                padding: 20px;
            }
        }

        @media (max-width: 479px) {
            h1 {
                font-size: 32px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>

    <script>
        // Redirect to Home page after a short delay
        setTimeout(() => {
            window.location.href = "/Home";
        }, 2000); // Redirect after 2 seconds
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container-custom">
        <h1>You are being logged out...</h1>
        <p>If you are not redirected click here <br>
        <a href="/Home" class="btn btn-custom">Go to Home</a>
    </div>

    <!-- Bootstrap JS and dependencies (optional for this page) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
